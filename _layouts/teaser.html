<!DOCTYPE HTML>
<html lang="en" itemscope itemtype="http://schema.org/Blog">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>

  <meta name="description" content="{{ page.description }}" />

  <!-- Schema.org -->
  <meta itemprop="name" content="{{ page.title }}" />
  <meta itemprop="description" content="{{ page.description }}" />

  <!-- Open Graph tags -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Tech Insiders" />
  <meta property="og:url" content="http://techinsiders.io/" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.description }}" />
  <meta property="og:image" content="{{ site.url }}/assets/og_preview.png" />

  <!-- Twitter cards -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:url" content="http://techinsiders.io/" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.description }}" />

  <style type="text/css" media="all">

    font-size: 14px;

  #content {
    background-color: #FFF;
    border: 1px solid #ccc;
    margin: 20px auto;
    max-width: 720px;
    padding: 2em 4em;
    text-align: left;
  }
  h1 {
    font-size:3em;
    line-height: 100%;
    font-family: Consolas, Roboto, monospace;
  }
  h1 span {
    color: #888;
    white-space: nowrap;
  }
  h2 {
    font-size: 1.5em;
    display: block;
    line-height: 100%;
  }
  footer {
    margin-top : 4em;
    border-top: 1px solid #ccc;
    text-align: center;
  }
  a {
    color: #6694e3;
  }
  @media screen and (max-width: 480px) {
    div#content {
      margin: 5px;
      padding: 2em 2em;
    }
    h1 {
      font-size: 2.5em;
    }
    h1 span {
      font-size: 0.6em;
    }
  }
  </style>
  <meta name="viewport" content="width=device-width" />
</head>
