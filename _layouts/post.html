---
layout: default
---
<div id="title">
  <h2>{{ page.name }}</h2>
  <h3>{{ page.position }} <span class="italics">at</span> {{ page.company }}</h3>
  <p class="meta">Published on {{ page.date | date_to_string }}</p>
</div>
<article>
  <img src="{{ page.photo }}" alt="Photo of {{ page.name }}" />
  <caption>{{ page.caption }}</caption>
  <div class="post">
    {{ content }}
  </div>
</article>
